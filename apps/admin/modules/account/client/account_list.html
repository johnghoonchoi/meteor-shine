<template name="accountsList">
  <article class="page">
    <header>
      <h3>{{_ 'title_accounts_list'}}</h3>
    </header>

    <div class="body">
      <div class="btn-toolbar">
        List Count: {{accountsCount}}
      </div>

      <div class="list">
        {{#each accounts}}
          {{> accountsListItem}}
        {{/each}}
      </div>
    </div>
  </article>
</template>

<template name="accountsListItem">
  <div>
    <a href="{{pathFor 'accountEdit'}}">{{username}}</a>, {{createdAt}}
  </div>
</template>
