<template name="accountEdit">
  <article class="page">
    <header>
      <h3>{{_ 'title_account'}} <small>{{_ 'title_edit'}}</small></h3>
    </header>

    <div class="body">
      <form id="formAccountEdit" class="form-admin">
        <section class="form-group">
          <label>ID</label>
          <p class="form-control-static">{{account._id}}</p>
        </section>

        <section class="form-group">
          <label>{{_ 'label_username'}}</label>
          <p class="form-control-static">{{account.username}}</p>
        </section>

        <section class="form-group">
          <label>{{_ 'label_email'}}</label>
          {{#each account.emails}}
            <input type="email" class="form-control" name="email" value="{{address}}">
          {{/each}}
        </section>

        <section class="form-group">
          <label>{{_ 'label_password'}}</label>
          <input type="password" class="form-control" name="password" value="">
        </section>

        <section class="form-group">
          <label>roles</label>
          <input type="roles" class="form-control" name="roles" value="{{rolesToString}}">
        </section>

        <section class="form-group">
          <label>{{_ 'label_last_login_at'}}</label>
          <p class="form-control-static">{{momentFormat account.loginAt 'YYYY-MM-DD HH:mm'}}</p>
        </section>

        <section class="form-group">
          <label>{{_ 'label_created_at'}}</label>
          <p class="form-control-static">{{momentFormat account.createdAt 'YYYY-MM-DD HH:mm'}}</p>
        </section>

        <section class="form-actions">
          <div class="toolbar pull-right">
            <button type="button" class="btn btn-default">{{_ 'command_cancel'}}</button>
            <button type="submit" class="btn btn-primary">{{_ 'command_save'}}</button>
          </div>
        </section>
      </form>
    </div>
  </article>
</template>
