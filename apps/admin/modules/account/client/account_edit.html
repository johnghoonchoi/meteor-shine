<template name="accountEdit">
  <article class="page">
    <header>
      <h3>{{_ 'title_accounts'}} <small>{{_ 'title_edit'}}</small></h3>
    </header>

    <div class="body">
      <form id="formAccountEdit">
        <section class="form-group">
          <label>id</label>
          <p>{{account._id}}</p>
        </section>

        <section class="form-group">
          <label>username</label>
          <input type="text" class="form-control" name="username" value="{{account.username}}">
        </section>

        <section class="form-group">
          <label>emails</label>
          {{#each account.emails}}
            <input type="email" class="form-control" name="email" value="{{address}}">
          {{/each}}
        </section>

        <section class="form-group">
          <label>password</label>
          <input type="password" class="form-control" name="password" value="">
        </section>

        <section class="form-group">
          <label>roles</label>
          <input type="roles" class="form-control" name="roles" value="{{rolesToString}}">
        </section>

        <section class="form-group">
          <label>loginAt</label>
          <p>{{momentFormat account.loginAt 'YYYY-MM-DD HH:mm'}}</p>
        </section>

        <section class="form-group">
          <label>createdAt</label>
          <p>{{momentFormat account.createdAt 'YYYY-MM-DD HH:mm'}}</p>
        </section>
      </form>
    </div>
  </article>
</template>
