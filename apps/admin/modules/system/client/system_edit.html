<template name="systemEdit">
  <article class="page">
    <header>
      <h3>{{_ 'title_system'}} <small>{{_ 'title_edit'}}</small></h3>
    </header>

    <div class="body">
      <div class="tabbed-form">
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#general" aria-controls="general" role="tab" data-toggle="tab">{{_ 'label_system_general'}}</a></li>
          <li role="presentation"><a href="#accounts" aria-controls="accounts" role="tab" data-toggle="tab">{{_ 'label_system_accounts'}}</a></li>
          <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
          <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
        </ul>

        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="general">{{> systemEditGeneral}}</div>
          <div role="tabpanel" class="tab-pane" id="accounts">{{> systemEditAccounts}}</div>
          <div role="tabpanel" class="tab-pane" id="messages">...</div>
          <div role="tabpanel" class="tab-pane" id="settings">...</div>
        </div>
      </div>
    </div>
  </article>
</template>
