<template name="postWrite">
  <article class="page">
    <h3>New post</h3>

    <form id="formPostWrite">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group">
            <label>Category</label>
            <select name="category">
              {{#each categories}}
                <option value="{{_id}}">{{title}}</option>
              {{/each}}
            </select>
          </div>

          {{{titleEditable}}}

          {{> postEditorToolbar}}
          {{{contentEditable}}}
        </div>

        <div class="panel-footer clearfix">
          <div class="btn-toolbar pull-right">
            <div class="btn-group">
              <button type="button" class="btn btn-default">{{_ 'command_cancel'}}</button>
            </div>
            <div class="btn-group">
              <button type="submit" class="btn btn-primary">{{_ 'command_ok'}}</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </article>
  {{> cloudinaryProgressBar}}

</template>
