<template name="categoryEdit">
  <article class="page">
    <header>
      <h3>{{_ 'title_category'}} <small>{{_ 'title_edit'}}</small></h3>
    </header>

    <div class="body">
      <form id="formCategoryEdit" class="form-admin">
        <section class="form-group">
          <label>ID</label>
          <p class="form-control-static">{{category._id}}</p>
        </section>

        <section class="form-group">
          <label>{{_ 'label_title'}}</label>
          <input type="text" class="form-control" name="title" value="{{category.title}}">
        </section>

        <section class="form-group">
          <label>{{_ 'label_state'}}</label>
          <label class="radio-inline">
            <input type="radio" name="state" value="ON" {{isState 'ON'}}> ON
          </label>
          <label class="radio-inline">
            <input type="radio" name="state" value="OFF" {{isState 'OFF'}}> OFF
          </label>
        </section>

        <section class="form-group">
          <label>{{_ 'label_permission_read'}}</label>
          <label class="radio-inline">
            <input type="radio" name="permissionRead" value="PUBLIC" {{isPermissionRead 'PUBLIC'}}> PUBLIC
          </label>
          <label class="radio-inline">
            <input type="radio" name="permissionRead" value="USER" {{isPermissionRead 'USER'}}> USER
          </label>
          <label class="radio-inline">
            <input type="radio" name="permissionRead" value="PRIVATE" {{isPermissionRead 'PRIVATE'}}> PRIVATE
          </label>
        </section>

        <section class="form-group">
          <label>{{_ 'label_permission_write'}}</label>
          <label class="radio-inline">
            <input type="radio" name="permissionWrite" value="USER" {{isPermissionWrite 'USER'}}> USER
          </label>
          <label class="radio-inline">
            <input type="radio" name="permissionWrite" value="PRIVATE" {{isPermissionWrite 'PRIVATE'}}> PRIVATE
          </label>
        </section>

        <section class="form-group">
          <label>{{_ 'label_created_at'}}</label>
          <p class="form-control-static">{{momentFormat category.createdAt 'YYYY-MM-DD HH:mm:ss'}}</p>
        </section>

        <section class="form-group">
          <label>{{_ 'label_updated_at'}}</label>
          <p class="form-control-static">{{momentFormat category.updatedAt 'YYYY-MM-DD HH:mm:ss'}}</p>
        </section>

        <section class="form-actions">
          <div class="btn-toolbar pull-right">
            <button type="button" id="cancel" class="btn btn-default">{{_ 'command_cancel'}}</button>
            <button type="submit" class="btn btn-primary">{{_ 'command_save'}}</button>
          </div>
        </section>
      </form>

    </div>
  </article>
</template>
