<template name="categoryEdit">
  <article class="page">
    <header>
      <h3>{{_ 'title_category_edit'}}</h3>
    </header>

    <div class="body">
      <form id="formCategoryEdit">
        <section class="form-group">
          <label>id</label>
          <p>{{category._id}}</p>
        </section>

        <section class="form-group">
          <label>title</label>
          <input type="text" class="form-control" name="title" value="{{category.title}}">
        </section>

        <section class="form-group">
          <label>state</label>
          <label class="radio-inline">
            <input type="radio" name="state" value="ON" {{isState 'ON'}}> ON
          </label>
          <label class="radio-inline">
            <input type="radio" name="state" value="OFF" {{isState 'OFF'}}> OFF
          </label>
        </section>

        <section class="form-group">
          <label>Permission - read</label>
          <label class="radio-inline">
            <input type="radio" name="permissionRead" value="PUBLIC" {{isPermissionRead 'PUBLIC'}}> PUBLIC
          </label>
          <label class="radio-inline">
            <input type="radio" name="permissionRead" value="USER" {{isPermissionRead 'USER'}}> USER
          </label>
          <label class="radio-inline">
            <input type="radio" name="permissionRead" value="PRIVATE" {{isPermissionRead 'PRIVATE'}}> PRIVATE
          </label>
        </section>

        <section class="form-group">
          <label>Permission - write</label>
          <label class="radio-inline">
            <input type="radio" name="permissionWrite" value="USER" {{isPermissionWrite 'PUBLIC'}}> USER
          </label>
          <label class="radio-inline">
            <input type="radio" name="permissionWrite" value="PRIVATE" {{isPermissionWrite 'PUBLIC'}}> PRIVATE
          </label>
        </section>

        <section class="form-group">
          <label>createdAt</label>
          <p>{{category.createdAt}}</p>
        </section>

        <section class="form-group">
          <label>updatedAt</label>
          <p>{{category.updatedAt}}</p>
        </section>

        <section>
          <button type="submit" class="btn btn-primary pull-right">{{_ 'command_save'}}</button>
        </section>
      </form>

    </div>
  </article>
</template>
