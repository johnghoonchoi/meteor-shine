<template name="categoriesList">
  <article class="page">
    <header>
      <h3>{{_ 'title_category'}} <small>{{_ 'title_list'}}</small></h3>
    </header>

    <div class="body">
      <div class="page-actions">
        <div class="pull-left">
          <p class="message">{{_ 'label_total_count'}}: {{categoriesCount}}</p>
        </div>
        <div class="pull-right">
          <a class="btn btn-primary"
             href="{{pathFor 'categoryNew'}}">{{_ 'command_new'}}</a>
        </div>
      </div>

      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>{{_ 'label_title'}}</th>
          <th>{{_ 'label_action'}}</th>
        </tr>
        </thead>

        <tbody class="sortable">
        {{#each categories}}
          {{> categoriesListItem}}
        {{/each}}
        </tbody>
      </table>
    </div>
  </article>
</template>

<template name="categoriesListItem">
  <tr>
    <td>{{_id}}</td>
    <td><a href="{{pathFor 'categoryEdit'}}">{{title}}</a></td>
    <td>
      {{> bootstrapToggle name='categoryState' state=isOn}}
      <button type="button" class="btn btn-danger btn-xs">
        <i class="fa fa-trash"></i></button>
    </td>
  </tr>
</template>
