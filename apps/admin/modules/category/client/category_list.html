<template name="categoriesList">
  <article class="page">
    <header>
      <h3>{{_ 'title_categories_list'}}</h3>
    </header>

    <div class="body">
      <div class="categories">
        {{#each categories}}
          {{> categoriesListItem}}
        {{/each}}
      </div>
    </div>
  </article>
</template>

<template name="categoriesListItem">
  <div>
    <a href="{{pathFor 'categoryView'}}">{{seq}}: {{title}}</a>
  </div>
</template>
