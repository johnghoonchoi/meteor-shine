<template name="categoryNew">
  <article class="page">
    <header>
      <h3>{{_ 'title_category_new'}}</h3>
    </header>

    <div class="body">
      <form id="formCategoryNew">
        <section class="form-group">
          <label>id</label>
          <input type="text" class="form-control" name="_id" value="">
        </section>

        <section class="form-group">
          <label>title</label>
          <input type="text" class="form-control" name="title" value="">
        </section>

        <section class="form-group">
          <label>Permission - read</label>
          <label class="radio-inline">
            <input type="radio" name="permissionRead" value="PUBLIC"> PUBLIC
          </label>
          <label class="radio-inline">
            <input type="radio" name="permissionRead" value="USER"> USER
          </label>
          <label class="radio-inline">
            <input type="radio" name="permissionRead" value="PRIVATE"> PRIVATE
          </label>
        </section>

        <section class="form-group">
          <label>Permission - write</label>
          <label class="radio-inline">
            <input type="radio" name="permissionWrite" value="USER"> USER
          </label>
          <label class="radio-inline">
            <input type="radio" name="permissionWrite" value="PRIVATE"> PRIVATE
          </label>
        </section>

        <section class="form-group">
          <button type="submit" class="btn btn-primary pull-right">{{_ 'command_register'}}</button>
        </section>
      </form>

    </div>
  </article>
</template>
