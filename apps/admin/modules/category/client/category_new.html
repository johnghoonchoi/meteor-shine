<template name="categoryNew">
  <article class="page">
    <header>
      <h3>{{_ 'title_category'}} <small>{{_ 'title_register'}}</small></h3>
    </header>

    <div class="body">
      <form id="formCategoryNew" class="form-admin">
        <section class="form-group">
          <label>ID</label>
          <input type="text" class="form-control" name="_id" value="">
        </section>

        <section class="form-group">
          <label>{{_ 'label_title'}}</label>
          <input type="text" class="form-control" name="title" value="">
        </section>

        <section class="form-group">
          <label>{{_ 'label_permission_read'}}</label>
          <label class="radio-inline">
            <input type="radio" name="permissionRead" value="PUBLIC"> PUBLIC
          </label>
          <label class="radio-inline">
            <input type="radio" name="permissionRead" value="USER"> USER
          </label>
          <label class="radio-inline">
            <input type="radio" name="permissionRead" value="PRIVATE"> PRIVATE
          </label>
        </section>

        <section class="form-group">
          <label>{{_ 'label_permission_write'}}</label>
          <label class="radio-inline">
            <input type="radio" name="permissionWrite" value="USER"> USER
          </label>
          <label class="radio-inline">
            <input type="radio" name="permissionWrite" value="PRIVATE"> PRIVATE
          </label>
        </section>

        <section class="form-actions">
          <div class="btn-toolbar pull-right">
            <button type="button" id="cancel" class="btn btn-default">{{_ 'command_cancel'}}</button>
            <button type="submit" class="btn btn-primary">{{_ 'command_register'}}</button>
          </div>
        </section>
      </form>

    </div>
  </article>
</template>
