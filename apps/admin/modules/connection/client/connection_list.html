<template name="connectionsList">
  <article class="page">
    <header>
      <h3>{{_ 'title_connections_list'}}</h3>
    </header>

    <div class="body">
      <div class="btn-toolbar">
        <p>Access: {{connectionsCount}}</p>
      </div>

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>{{_ 'label_name'}}</th>
            <th>{{_ 'label_ip_address'}}</th>
            <th>{{_ 'label_connected_at'}}</th>
          </tr>
        </thead>

        <tbody>
        {{#each connections}}
          {{> connectionsListItem}}
        {{/each}}
        </tbody>
      </table>
    </div>
  </article>
</template>

<template name="connectionsListItem">
  <tr>
    <td>{{_id}}</td>
    <td>{{user.username}}</td>
    <td>{{ip}}</td>
    <td>{{momentFormat createdAt 'YYYY-MM-DD HH:mm:ss'}}</td>
  </tr>
</template>
