
<template name="profileEditNormal">
  <ul class="list-group">
    <li class="list-group-item">{{currentUser.username}}</li>
    <li class="list-group-item">
      <i class="fa fa-mail"></i> {{userEmail}}
    </li>
  </ul>
</template>

<template name="profileEditForm">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-lg-3 control-label">{{_ 'accounts:label_username'}}</label>
      <div class="col-lg-8">
        <input class="form-control" value="{{currentUser.username}}" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label">{{_ 'accounts:label_email'}}</label>
      <div class="col-lg-8">
        <input class="form-control" value="{{userEmail}}" type="email">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 control-label"></label>
      <div class="col-md-8 text-center">
        <input class="btn btn-primary" value="Save Changes" type="button">
        <span></span>
        <input class="btn btn-default" value="Cancel" type="reset">
      </div>
    </div>
  </form>
</template>

<template name="profilePassword">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-lg-3 control-label">{{_ 'accounts:label_current_password'}}</label>
      <div class="col-lg-8">
        <input class="form-control" value="" type="password">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label">{{_ 'accounts:title_renew_password'}}</label>
      <div class="col-lg-8">
        <input class="form-control" value="" type="password">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label">{{_ 'accounts:label_password_confirm'}}</label>
      <div class="col-lg-8">
        <input class="form-control" value="" type="password">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 control-label"></label>
      <div class="col-md-8 text-center">
        <input class="btn btn-primary" value="Save Changes" type="button">
        <span></span>
        <input class="btn btn-default" value="Cancel" type="reset">
      </div>
    </div>
  </form>
</template>
