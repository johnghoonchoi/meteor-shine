<template name="_forgotPasswordDialogContent">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{_ 'accounts:nav_forgot_password'}}</h4>
  </div>
  <div class="modal-body no-padding">

    {{> meteorModalAlerts}}

    {{#if loggingIn}}
      {{> _loginButtonsLoggingIn}}
    {{/if}}

    <form id="formForgotPassword" class="ss-form">
      <fieldset>
        <section>
          <label class="label">{{_ 'accounts:label_email'}}</label>
            <input type="email" class="form-control" name="forgottenEmail" placeholder="{{_ 'accounts:placeholder_email_address'}}">
            <b class="tooltip tooltip-bottom-right"><i class="fa fa-envelope txt-color-teal"></i> {{_ 'accounts:text_input_email_address'}}</b>
        </section>
      </fieldset>

      <footer>
        <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-refresh"></i> {{_ 'accounts:command_reset_password'}}</button>
      </footer>
  </form>
  </div>
  <div class="modal-footer">
    <button id="signIn" type="button" class="btn btn-link pull-right">{{_ 'accounts:command_sign_in'}}</button>
  </div>
</template>
