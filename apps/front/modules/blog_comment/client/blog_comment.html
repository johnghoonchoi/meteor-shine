
<template name="blogCommentNew">
  <form id="formBlogCommentNew">
    {{{editable}}}
    <!-- textarea class="form-control" name="msg"></textarea -->
    <div class="btn-toolbar">
      <div class="btn-group pull-right">
        <button type="submit" class="btn btn-sm btn-primary">{{_ 'command_register'}}</button>
      </div>
    </div>
  </form>
</template>

<template name="blogCommentsList">
  <div class="comments panel panel-default">
    <div class="panel-heading">
      <h4>{{_ 'title_comments'}} <small>{{blogCommentsCount}}</small></h4>
    </div>

    <div class="panel-body comments-list-frame">
      {{#if loaded}}
        {{#if hasMore}}
          <div class="row-fluid">
            <a class="btn btn-block btn-default load-more">Load More</a>
          </div>
        {{/if}}
      {{else}}
        {{> listLoading}}
      {{/if}}

      <ul class="media-list">
        {{#each blogComments}}
          {{> blogCommentsListItem}}
        {{/each}}
      </ul>
    </div>

    <div class="panel-footer">
      {{> blogCommentNew}}
    </div>
  </div>
</template>

<template name="blogCommentsListItem">
  <li class="media">
    <div class="media-left">
      <a href="#" class="avatar-sm">
	      {{{writerPic this}}}
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{comments.user.username}} <small>{{momentFromNow comments.createdAt}}</small></h4>
      {{comments.msg}}
    </div>
  </li>
</template>
