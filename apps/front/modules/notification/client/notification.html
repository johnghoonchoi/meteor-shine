<template name="notificationsList">
  <div class="panel panel-warning">
    <div class="panel-heading">
      <h3>{{_ 'title_notifications'}}</h3>
    </div>
    <div class="panel-body">
      {{#each notifications}}
        {{> notificationsListItem}}
      {{/each}}
    </div>
  </div>

</template>

<template name="notificationsListItem">
  <li>{{msg.content}}</li>
</template>
