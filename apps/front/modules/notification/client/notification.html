<template name="notificationsList">
  <article class="notifications">
    <div class="body">
      {{#each notifications}}
        {{> notificationsListItem}}
      {{/each}}
    </div>

    <footer>

    </footer>
  </article>

</template>

<template name="notificationsListItem">
  <p>{{msg.content}}</p>
</template>
