<template name="dockChatLayout">

  <div class="dockChat-layout">
    <div class="dockChat-header">
      <!--{{currentUser.username}}-->
      <!--{{currentUser._id}}-->
      <!--{{userDisplayName user._id}}-->
      <!--{{user._id}}-->
      {{> dockChatHeader}}
    </div>

    <div class="dockChat-messages">
      {{#each messages}}
        {{> dockChatMessage}}
      {{/each}}
    </div>

    <div class="dockChat-text">
      {{> dockChatFooter}}
    </div>
  </div>
</template>

<template name="dockChatHeader">
  <div>

  </div>
</template>

<template name="dockChatMessage">
  <div>
    {{from}}이 {{to}}에게 : {{text}} - {{regdateAt}}
  </div>
</template>

<template name="dockChatFooter">
  <textarea class="dockChat-textarea"></textarea>
</template>
