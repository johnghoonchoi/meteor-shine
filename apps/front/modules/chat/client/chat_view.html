<template name="chatView">
  <div class="chat-view">
    <div class="chat-header">
      {{> chatHeader}}
    </div>

    <div class="chat-main">
      {{#each chatmessages}}
        {{> chatMessageList}}
      {{/each}}
    </div>

    <div class="chat-footer">
      {{> chatTextarea}}
    </div>
  </div>
</template>

<template name="chatHeader">
  <div class="text-right">
    <a class="button chat-minimize fa fa-minus-circle" data-hover="tooltip" title="탭 최소화"></a>
    <a class="button chat-exit fa fa-times-circle" data-hover="tooltip" title="탭 닫기"></a>
  </div>
</template>

<template name="chatMessageList">
  <div class="chat-message-list">
    {{#unless isUserMessage from._id}}
      <a href="#" class="avatar-sm">
        {{{getPicture from._id}}}
      </a>
      <div class="text-left chat-partner">
        {{content}}
      </div>
    {{else}}
      <div class="text-right chat-self">
        {{content}}
      </div>
    {{/unless}}
  </div>
</template>

<template name="chatTextarea">
  <textarea class="chat-textarea"></textarea>
</template>
