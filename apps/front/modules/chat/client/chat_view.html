<template name="chatView">

  <div class="chat-view">
    <div class="chat-header">
      {{> chatHeader}}
    </div>

    <div class="chat-messages">
      {{#each chatmessages}}
        {{> chatMessageList}}
      {{/each}}
    </div>

    <div class="chat-footer">
      {{> chatTextarea}}
    </div>
  </div>
</template>

<template name="chatHeader">
  <div>
    header
  </div>
</template>

<template name="chatMessageList">
  <div>
    {{from.username}}이 {{to.username}}에게 : {{content}} - {{createdAt}}
  </div>
</template>

<template name="chatTextarea">
  <textarea class="chat-textarea"></textarea>
</template>
