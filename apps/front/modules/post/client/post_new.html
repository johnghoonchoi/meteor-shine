<template name="postNew">
  <article class="page">
    <h3>New post</h3>

    {{#unless Template.subscriptionsReady}}
      {{> loading}}
    {{else}}
    <form id="formPostNew">

      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group">
            <label>Category</label>
            <select name="category">
              {{#each categories}}
                <option value="{{_id}}">{{title}}</option>
              {{/each}}
            </select>
          </div>

          <input class="post-title" type="text" name="title" placeholder="Title">

          {{{contentEditable}}}
        </div>

        <div class="panel-footer clearfix">
          <div class="btn-toolbar pull-right">
            <div class="btn-group">
              <button type="button" class="btn btn-default">{{_ 'command_cancel'}}</button>
            </div>
            <div class="btn-group">
              <button type="submit" class="btn btn-primary">{{_ 'command_ok'}}</button>
            </div>
          </div>
        </div>

      </div>

    </form>
    {{/unless}}
  </article>
</template>
