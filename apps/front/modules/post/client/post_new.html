<template name="postNew">
  <article class="page">
    <h3>New post</h3>
    <form id="formPostNew">
      <div class="panel panel-default">
        <div class="panel-body">
          {{{titleEditable}}}
          <div class="form-group">
            <label>Category</label>
            <p>{{category.title}}</p>
          </div>
	        <article id="articleWrap">
		        <section id="contentWrapper">
							{{> postTextarea}}
		        </section>
	        </article>
        </div>

        <div class="panel-footer clearfix">
          <div class="btn-toolbar pull-right">
            <div class="btn-group">
              <button type="button" class="btn btn-default">{{_ 'command_cancel'}}</button>
            </div>
            <div class="btn-group">
              <button type="submit" class="btn btn-primary">{{_ 'command_ok'}}</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </article>
  {{> cloudinaryProgressBar}}
  <!--<div id="ie-clipboard-contenteditable" class="hidden" contenteditable="true"></div>-->
  <!--<input id="hidden-input" class="hidden" type="text" value="" />-->
</template>
