<template name="postNew">
  <article class="page">
    <h3>New post</h3>
    <form id="formPostNew">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group">
            <label>Category</label>
            <select name="category">
              {{#each categories}}
                <option value="{{_id}}">{{title}}</option>
              {{/each}}
            </select>
          </div>
          {{{titleEditable}}}

          {{> postEditorToolbar}}
          <!--<div id="content" class="content-editable" contenteditable="false"-->
          <!--placeholder="Enter here...">-->
            <!--<p><br></p>-->

          <!--</div>-->
	        <article id="articleWrap">
		        <section class="content-wrapper">
							<textarea id="textareaDesc" placeholder="이곳이 본문입니다.">


							</textarea>
			        <!--{{> epic}}-->
		          <!--{{#markdown}}-->

		          <!--{{/markdown}}-->
			        <!--{{{contentEditable}}}-->
			        <!--{{> CodeMirror id="some-id" options=editorOptions code=editorCode reactiveVar="varName"}}-->
		        </section>
		        <section class="content-preview">
			        {{#markdown}}{{reactiveTextarea}}{{/markdown}}
		        </section>
	        </article>
        </div>

        <div class="panel-footer clearfix">
          <div class="btn-toolbar pull-right">
            <div class="btn-group">
              <button type="button" class="btn btn-default">{{_ 'command_cancel'}}</button>
            </div>
            <div class="btn-group">
              <button type="submit" class="btn btn-primary">{{_ 'command_ok'}}</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </article>
  {{> cloudinaryProgressBar}}
  <!--<div id="ie-clipboard-contenteditable" class="hidden" contenteditable="true"></div>-->
  <!--<input id="hidden-input" class="hidden" type="text" value="" />-->
</template>
