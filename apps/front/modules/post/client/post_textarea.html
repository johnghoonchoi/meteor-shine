<template name="postTextarea">
	<div class="content-block" data-type="markdown">
    <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor" style="display:none">
      <div class="btn-group">
				{{> cloudinaryUploader}}
      </div>
    </div>
		{{#if mode}}
	  <textarea data-provide='markdown'
    data-iconlibrary='fa' placeholder='본문'>내용입니다.</textarea>
		{{else}}
		<textarea data-provide='markdown'
              data-iconlibrary='fa' placeholder='본문'>{{parentData.content.data}}</textarea>
		{{/if}}
  </div>
</template>
