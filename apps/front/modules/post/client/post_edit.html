<template name="postViewTemp">
  <h3 {{titleAttrs false}}>{{titleText}}</h3>
</template>

<template name="postEditTemp">
  <h3 {{titleAttrs true}}>{{titleText}}</h3>
  <div class="content-block" data-type="markdown">
	  {{> postMarkdownToolbar}}
    <textarea class="textarea-block" placeholder=""></textarea>
  </div>
  <section class="contentPreview">
	  {{{reactiveTextarea}}}
  </section>
</template>
