<template name="postEdit">
  <article class="page">
    <header>
      <h3>Edit post</h3>
    </header>

    <div class="body">
      <form id="formPostWrite">
        <div class="panel panel-default">
          <div class="panel-body block-wrapper">
            <h3>
              <input id="title" name="title" value="{{title}}">
            </h3>
            <article id="articleWrap">
              <section id="contentWrapper">
                {{> postTextarea content=content}}
              </section>
            </article>
          </div>
          <div class="panel-footer clearfix">
            <div class="btn-toolbar pull-right">
              <div class="btn-group">
                <button type="button" class="btn btn-default">{{_ 'command_cancel'}}</button>
              </div>
              <div class="btn-group">
                <button type="submit" class="btn btn-primary">{{_ 'command_publish'}}</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </article>
</template>
