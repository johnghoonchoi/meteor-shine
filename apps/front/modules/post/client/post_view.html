<template name="postView">
  {{#if Template.subscriptionsReady}}
    <article class="page">
      <header>
        <div class="pull-left">
          <h3>{{category.title}}</h3>
        </div>
        {{#if isEditable}}
          <div class="btn-toolbar pull-right">
            <a class="btn btn-primary" href="{{pathFor 'postEdit' _id=post._id}}">Edit</a>
            <button type="button" id="remove" class="btn btn-danger">Delete</button>
          </div>
        {{/if}}
      </header>

      <article id="articleWrap">
        <h4>{{post.title}}</h4>
        <section id="contentWrapper" class="block-wrapper">
          <div>
            by {{post.author.username}}
          </div>
          <div>{{#markdown}}{{post.content.data}}{{/markdown}}</div>
        </section>
      </article>

      <div class="sns block-wrapper">
        <div class="sns">
          {{#if like}}
            <button type="button" id="unlike" class="btn btn-default" style="border-radius: 0">Unlike</button>
          {{else}}
            <button type="button" id="like" class="btn btn-danger" style="border-radius: 0">Like</button>
          {{/if}}
        </div>
      </div>

      {{> postCommentsList}}
  </article>
  {{/if}}
</template>

<template name="postViewContent">
    {{#markdown}}{{data}}{{/markdown}}
</template>
