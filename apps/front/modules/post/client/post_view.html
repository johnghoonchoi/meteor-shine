<template name="postView">
  <article class="page">
    <div class="btn-toolbar block-wrapper">
      <button type="button" id="back" class="btn btn-default">List</button>
      {{#if isEditable}}
        {{#if isEditMode}}
          <button type="submit" id="save" class="btn btn-primary pull-right">Save</button>
        {{else}}
          <div class="pull-right">
            <button type="button" id="edit" class="btn btn-primary">Edit</button>
            <button type="button" id="delete" class="btn btn-danger">Delete</button>
          </div>
        {{/if}}
      {{/if}}
    </div>
    <article id="articleWrap">
      <section id="contentWrapper">
        <h3 {{titleAttrs false}}>{{titleText}}</h3>
        <div>
		      by {{post.author.username}}
        </div>
        <div data-provide></div>
      </section>
    </article>

    <div class="sns block-wrapper">
      {{#if isEditable}}
        {{#if isEditMode}}
          {{> postEditorToolbar}}
        {{/if}}
      {{/if}}


      <!--{{{contentEditable}}}-->
      <div class="sns">
        {{#if like}}
          <button type="button" id="unlike" class="btn btn-default" style="border-radius: 0">Unlike</button>
        {{else}}
          <button type="button" id="like" class="btn btn-danger" style="border-radius: 0">Like</button>
        {{/if}}
      </div>
    </div>

    {{> postCommentsList postId=_id}}
  </article>
  {{> cloudinaryProgressBar}}
</template>
