<template name="postWrite">
  <article class="page">
    <header>
      <h3>{{category.title}} <small>{{_ 'label_new_post'}}</small></h3>
    </header>
    <div class="body">
      <form id="formPostWrite">
        <div class="panel panel-default">
          <div class="panel-body block-wrapper">
            <h3><input {{titleAttrs}} value="{{draft.title}}"></h3>
            <article id="articleWrap">
              <section id="contentWrapper">
                {{#if draft}}
                  {{> postTextarea content=draft.content.data}}
                {{else}}
                  {{> postTextarea}}
                {{/if}}
              </section>
            </article>
          </div>
          <div class="panel-footer clearfix">
            <div class="btn-toolbar pull-right">
              <div class="btn-group">
                <button type="button" class="btn btn-default">{{_ 'command_cancel'}}</button>
              </div>
              <div class="btn-group">
                <button type="submit" class="btn btn-primary">{{_ 'command_publish'}}</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </article>
  {{> cloudinaryProgressBar}}
</template>
