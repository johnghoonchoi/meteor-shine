<template name="postWrite">
  <article class="page">
    <h3 style="display: none;">글쓰기</h3>
    <form id="formPostWrite">
      <div class="panel panel-default">
        <div class="form-group">
          <label>Category :</label><sapn>&nbsp;{{category.title}}</sapn>
        </div>
        <div class="panel-body block-wrapper">
          <h3><input {{titleAttrs titleMax}} value="{{docData.title}}"></h3>
	        <article id="articleWrap">
		        <section id="contentWrapper">
							{{> postTextarea content=docData.content.data}}
		        </section>
	        </article>
        </div>
        <div class="panel-footer clearfix">
          <div class="btn-toolbar pull-right">
            <div class="btn-group">
              <button type="button" class="btn btn-default">{{_ 'command_cancel'}}</button>
            </div>
            <div class="btn-group">
              <button type="submit" class="btn btn-primary">{{_ 'command_publish'}}</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </article>
  {{> cloudinaryProgressBar}}
</template>
