<template name="postWrite">
  <article class="page">
    <h3 style="display: none;">글쓰기</h3>
    <form id="formPostWrite">
      <div class="panel panel-default">
        <div class="form-group">
          {{#if isDraftMode}}
          <label>Category :</label><sapn>&nbsp; {{parentData.categoryId}}</sapn>
          <label>State :</label><sapn>&nbsp;draft</sapn>
	        {{else}}
          <label>Category :</label><sapn>&nbsp;{{category.title}}</sapn>
          {{/if}}
        </div>
        <div class="panel-body block-wrapper">
					{{#if isDraftMode}}
          <h3><input {{titleAttrs titleMax}} value="{{parentData.title}}"></h3>
					{{else}}
          <h3><input {{titleAttrs titleMax}}></h3>
					{{/if}}
	        <article id="articleWrap">
		        <section id="contentWrapper">
							{{> postTextarea}}
		        </section>
	        </article>
        </div>

        <div class="panel-footer clearfix">
          <div class="btn-toolbar pull-right">
            <div class="btn-group">
              <button type="button" class="btn btn-default">{{_ 'command_cancel'}}</button>
            </div>
            <div class="btn-group">
							{{#if isDraftMode}}
              <button type="submit" class="btn btn-primary">발행</button>
							{{else}}
							<button type="submit" class="btn btn-primary">{{_ 'command_ok'}}</button>
							{{/if}}
            </div>
          </div>
        </div>
      </div>
    </form>
  </article>
  {{> cloudinaryProgressBar}}
</template>
