<template name="accountView">
  <article class="page">
    <header>
      <h3>{{user.username}}</h3>
    </header>

    <div class="body">
      <div class="row-fluid">
        <nav class="navtabs">
          <ul class="navtabs-list clearfix">
            <li class="navtabs-item pull-left"><a class="navtabs-anchor"
                                                  href="{{pathFor 'accountView' username=username}}"
                                                  role="button">최신순</a></li>
            <li class="navtabs-item pull-left"><a class="navtabs-anchor"
                                                  href="{{pathFor 'accountView' username=username query='sortBy=like'}}"
                                                  role="button">인기순</a></li>
          </ul>
        </nav>
      </div>

      <div class="row-fluid">
        {{#if noPosts}}
          <div class="row-fluid">
            {{#if Template.subscriptionsReady}}
              {{_ 'text_no_blogs'}}
            {{/if}}
          </div>
        {{else}}
          <div class="block-wrapper">
            Posts count: {{postsCount}}
          </div>

          <ul class="list-unstyled">
            {{#each posts}}
              {{> postsListItem}}
            {{/each}}
          </ul>

          {{#if Template.subscriptionsReady}}
            <div class="row-fluid">
              {{#if hasMore}}
                <a class="btn btn-default btn-block load-more">더 보기</a>
              {{/if}}
            </div>
          {{else}}
            <div class="loading">{{> listLoading}}</div>
          {{/if}}
        {{/if}}
      </div>
    </div>
  </article>
</template>
