
<template name="connectionsList">
  <div id="connections-sign-in">
    <p>user count: {{connectionsCount}}</p>

    {{#each connections}}
      {{> connectionsListItem}}
    {{/each}}
  </div>
</template>

<template name="connectionsListItem">
  <div>
    <div id="user-status" class="well well-sm">
      <a href="#" class="avatar-sm">
        {{{getPicture user._id}}}
        <span class="user-name">{{userDisplayName user._id}}</span>
      </a>
    </div>
  </div>
</template>
