<template name="connectionsList">
  <div id="connections-list" class="panel panel-info">
    <div class="panel-heading">
      <i class="fa fa-users"></i> {{connectionsCount}}
      <div class="expand">
        <a><i class="fa fa-angle-down"></i></a>
      </div>
    </div>
    <div class="panel-body {{expand}}">
      {{#each connections}}
        {{> connectionsListItem}}
      {{/each}}
    </div>
  </div>
</template>

<template name="connectionsListItem">
  <div>
    {{#if user}}
      {{user.username}} {{#if isCurrentUser}} (me) {{/if}}
    {{else}}
      {{ip}}
    {{/if}}
  </div>
</template>
