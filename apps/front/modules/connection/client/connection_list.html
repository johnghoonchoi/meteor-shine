<template name="connectionsList">
  <div class="access-monitor">
    <p>Access: {{connectionsCount}}</p>
    <div class="list">
      {{#each connections}}
        {{> connectionsListItem}}
      {{/each}}
    </div>
  </div>
</template>

<template name="connectionsListItem">
  <div>
    {{#if user}}
      {{user.username}}
    {{else}}
      {{ip}}
    {{/if}}
  </div>
</template>
