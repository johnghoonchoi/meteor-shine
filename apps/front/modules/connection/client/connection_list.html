
<template name="connectionsList">
  <div id="connections-sign-in" class="connections-frame minimized">
    <header>
      <p>{{_ 'text_user_count' 0=connectionsCount}}</p>
    </header>

    <div class="body">
      {{#each connections}}
        {{> connectionsListItem}}
      {{/each}}
    </div>
  </div>
</template>

<template name="connectionsListItem">
  <div class="connection-item">
    <a href="#" class="avatar-sm">
      {{{getPicture user}}}
      <span class="user-name">{{userDisplayName user}}</span>
    </a>
  </div>
</template>
