<template name="categoryView">
  <article class="page container-fluid shine-wrapper">
    <header>
      <h3>{{category.title}}</h3>
    </header>

    <div class="body">
      <div class="row-fluid">
        <nav class="navtabs">
          <ul class="navtabs-list clearfix">
            <li class="navtabs-item pull-left"><a class="navtabs-anchor"
                                                  href="{{pathFor 'categoryView' _id=categoryId}}"
                                                  role="button">최신순</a></li>
            <li class="navtabs-item pull-left"><a class="navtabs-anchor"
                                                  href="{{pathFor 'categoryView' _id=categoryId query='sortBy=like'}}"
                                                  role="button">인기순</a></li>
            {{#if permissionWrite}}
              <li class="navtabs-item pull-right"><a class="navtabs-anchor"
                                                     href="{{pathFor 'postWrite' categoryId=categoryId}}"
                                                     role="button"><i class="fa fa-plus"></i></a></li>
            {{/if}}
          </ul>
        </nav>
      </div>
      {{#if noPosts}}
        <div class="row-fluid">
          {{#if Template.subscriptionsReady}}
            {{_ 'text_no_blogs'}}
          {{/if}}
        </div>
      {{else}}
        <div class="row-fluid">
          <div class="block-wrapper">
            Posts count: {{postsCount}}
          </div>
          <ul class="list-unstyled">
            {{#each posts}}
              {{> postsListItem}}
            {{/each}}
          </ul>
        </div>
        {{#if Template.subscriptionsReady}}
          <div class="row-fluid">
            {{#if hasMore}}
              <a class="btn btn-default btn-block load-more">더 보기</a>
            {{/if}}
          </div>
        {{else}}
          <div class="loading">{{> listLoading}}</div>
        {{/if}}
      {{/if}}
    </div>
  </article>
</template>

<template name="postsListItem">
  <li>
    <section class="wrap-cont clearfix">
      <h2 class="post-title">
        <strong><a href="{{pathFor 'postView'}}" class="title-link">{{title}}</a></strong>
      </h2>
      <div class="postby-author">
        <small><i>by </i><a href="{{pathFor 'accountView' username=author.username}}">{{userDisplayName author}}</a></small>
        <small>{{momentFromNow createdAt}}</small>
      </div>
      <p class="sum-content">
        {{{content}}}
      </p>
      <div class="append-info">
        <span class="hit-count"><i class="fa fa-eye"></i> {{count.hits}}</span>
        <span class="comment-count"><i class="fa fa-heart-o"></i> {{count.likes}}</span>
        <span class="like-count"><i class="fa fa-comment-o"></i> {{count.comments}}</span>
      </div>
    </section>
  </li>
</template>
