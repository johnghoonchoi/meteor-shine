<template name="categoryView">
  <article class="page container-fluid">
    {{#if noPosts}}
      {{_ 'text_no_blogs'}}
    {{else}}
      <div class="row-fluid">
        <nav class="wrap-nav clearfix">
          <ul class="list-unstyled">
            <li class="pull-left"><a class="btn btn-primary"
                                     href="{{pathFor 'categoryView' _id=categoryId}}"
                                     role="button">최신순</a></li>
            <li class="pull-left"><a class="btn btn-default"
                                     href="{{pathFor 'categoryView' _id=categoryId query='sortBy=like'}}"
                                     role="button">인기순</a></li>
            <li class="pull-left"><a class="btn btn-default"
                                     href="#" role="button">추천순</a></li>
            <!-- Post Write Button -->
            {{#if currentUser}}
              <li role="presentation" class="{{activeRoute 'postNew'}} pull-right">
                <a href="{{pathFor 'postNew'}}">
                  <i class="fa fa-plus"></i>
                </a>
              </li>
            {{/if}}
          </ul>
          {{#if permissionWrite}}
            <ul class="pull-right">
              <li><a class="btn btn-default" href="{{pathFor 'postNew' categoryId=categoryId}}" role="button">New</a></li>
            </ul>
          {{/if}}
        </nav>
      </div>
      <div class="row-fluid">
        <div>
          Posts count: {{postsCount}}
        </div>
        <ul class="list-unstyled">
          {{#each posts}}
            {{> postsListItem}}
          {{/each}}
        </ul>
      </div>
      {{#if Template.subscriptionsReady}}
        <div class="row-fluid">
          {{#if hasMore}}
            <a class="btn btn-default btn-block load-more">더 보기</a>
          {{/if}}
        </div>
      {{else}}
        {{> listLoading}}
      {{/if}}
    {{/if}}
  </article>
</template>
