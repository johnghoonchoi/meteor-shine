<template name="categoriesList">
  {{#each categories}}
    {{> categoriesListItem}}
  {{/each}}
</template>

<template name="categoriesListItem">
  <li role="presentation" class="{{active}}">
    <a href="{{pathFor 'postsList' category=_id}}">
      <i class="fa fa-list"></i> {{title}}
    </a>
  </li>
</template>
