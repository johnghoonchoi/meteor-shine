<template name = "linkModal">
  <div class="modal fade" id="linkModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="z-index: 99999">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header dialog-header">
          <h4 class="modal-title">Add a Link</h4>
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        </div>
        <div class="modal-body">
          <input class="add-link" placeholder="https://">
          <button type="button" class="btn btn-primary add-link">Add Link</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
