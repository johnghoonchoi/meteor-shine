<template name="home">
  <article class="page container-fluid shine-wrapper">
    {{#if noPosts}}
      <div class="row-fluid">
      {{#if Template.subscriptionsReady}}
        {{_ 'text_no_blogs'}}
      {{/if}}
      </div>
    {{else}}
      <div class="row-fluid">
        <nav class="navTabs">
          <ul class="navTabs-list">
            <li class="navTabs-item {{active 'time'}}">
              <a class="navTabs-anchor" href="{{pathFor 'home'}}">최신순</a>
            </li>
            <li class="navTabs-item {{active 'like'}}">
              <a class="navTabs-anchor" href="{{pathFor 'home' query='sortBy=like'}}">인기순</a>
            </li>
          </ul>
        </nav>
        <div class="">
          <span class="">총:&nbsp;{{postsCount}}개</span>
        </div>
      </div>
      <div class="row-fluid">
        <div class="block-group">
          <ul class="block-list">
            {{#each posts}}
	            {{> homeListItem}}
            {{/each}}
          </ul>
        </div>
      </div>
      {{#if Template.subscriptionsReady}}
      <div class="row-fluid">
        {{#if hasMore}}
          <a class="btn btn-default btn-block load-more">더 보기</a>
        {{/if}}
      </div>
      {{else}}
      <div class="loading">{{> listLoading}}</div>
      {{/if}}
    {{/if}}
  </article>
</template>


<template name="homeListItem">
  <li class="list-item">
    <div class="block-content">
      <h3 class="block-title">
        <strong><a href="{{pathFor 'postView'}}">{{title}}</a></strong>
      </h3>
      <div class="block-postby-author">
        <small><i>by </i><a href="">{{author.username}}</a></small>
      </div>
      <p class="block-content-sum">
		    {{{postContent}}}
      </p>
      <div class="block-meta-wrap">
        <span class="inline-category">{{categoryId}}</span>
        <span class="inline-post-meta">{{momentFromNow createdAt}}</span>
      </div>
      <div class="block-append-info">
	      <span class="inline-hit-count"><i class="fa fa-eye"></i> {{hitsCount}}</span>
	      <span class="inline-comment-count"><i class="fa fa-heart-o"></i> {{likesCount}}</span>
	      <span class="inline-like-count"><i class="fa fa-comment-o"></i> {{commentCount}}</span>
      </div>
    </div>
  </li>
</template>
