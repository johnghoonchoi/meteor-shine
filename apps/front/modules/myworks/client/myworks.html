<template name="myworks">
  <article class="page container-fluid shine-wrapper">
		{{> myworksNav}}
		{{> myworksList}}
  </article>
</template>

<template name="myworksNav">
	  <div class="row-fluid">
	    <nav class="navtabs">
	      <ul class="navtabs-list">
	        <li class="navtabs-item active" data-switch="draft">
	          <a class="navtabs-anchor" href="">
	            작성중<span class="navtabs-count">&nbsp;{{myDraftCount}}</span>
	          </a>
	        </li>
	        <li class="navtabs-item" data-switch="public">
	          <a class="navtabs-anchor" href="">
	            발행글<span class="navtabs-count">&nbsp;{{myPublicCount}}</span>
	          </a>
	        </li>
	      </ul>
	    </nav>
	  </div>
</template>

<template name="myworksList">
  <div class="row-fluid">
    <div class="block-group">
      <ul class="block-list">
				{{#each myworksList}}
					{{> myworksItem}}
				{{/each}}
	      {{#if Template.subscriptionsReady}}
          <div class="row-fluid">
			      {{#if hasMore}}
              <a class="btn btn-default btn-block load-more">더 보기</a>
			      {{/if}}
          </div>
	      {{else}}
		      <div class="loading">{{> spinner}}</div>
	      {{/if}}
      </ul>
    </div>
  </div>
</template>

<template name="myworksItem">
  <li class="list-item">
    <div class="block-content">
      <h3 class="block-title">
        <a href="{{pathFor 'postView' _id=_id categoryId=categoryId}}">{{title}}</a>
      </h3>
      <div class="block-category">{{categoryId}}</div>
      <div class="block-meta-wrap">
        <span class="post-meth-inline">{{momentFromNow createdAt}}</span>
      </div>
    </div>
  </li>
</template>
