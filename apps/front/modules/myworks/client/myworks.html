<template name="myWorksDrafts">
	<article id="myworks" class="page container-fluid">
		{{>myworksNav}}
    <div class="row-fluid">
	    <div class="block-group container">
				<ul class="block-list">
					{{#each postDrafts}}
						{{>myDraftItem}}
					{{/each}}
				</ul>
	    </div>
    </div>
	</article>
</template>

<template name="myDraftItem">
  <li class="list-item">
    <div class="block-content">
      <h3 class="block-title">
        <a href="{{pathFor 'draftEdit' _id=_id categoryId=categoryId}}">{{title}}</a>
      </h3>
      <div class="block-category">{{categoryId}}</div>
      <div class="block-meta-wrap">
        <span class="post-meth-inline">{{momentFromNow createdAt}}</span>
      </div>
    </div>
  </li>
</template>
