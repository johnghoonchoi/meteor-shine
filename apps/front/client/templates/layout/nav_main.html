<template name="navMain">
  <div id="nav-main">
    {{#if currentUser}}
      <div id="user-status" class="well well-sm">
        <a href="{{pathFor 'profileView'}}" class="avatar-sm">
          {{{myPic}}}
          <span class="user-name">{{userDisplayName}}</span>
        </a>
        <button class="btn btn-default btn-link pull-right" data-action="signOut">
          <i class="fa fa-sign-out" title="Logout"></i>
        </button>
      </div>
    {{else}}
      <button id="sign-in" class="btn btn-info btn-block" data-action="signIn">{{_ 'command_sign_in'}}</button>
    {{/if}}

    {{> treeMenu}}

    {{> connectionsList}}


    <button id="left-pin" class="btn btn-info btn-block" data-action="leftPin"><i class="fa fa-thumb-tack {{leftPin}}" title="LeftPin"></i></button>


  </div>
 </template>
