<template name="headerDefault">
  <div role="navigation" class="navbar navbar-default navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{pathFor 'home'}}">{{_ 'brand'}}</a>
      <ul class="nav navbar-nav pull-left">
        <li>
          <a href="#" data-toggle="aside-left">
            <i class="fa fa-bars"></i>
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav pull-right">
	      {{#if currentUser}}
        <li>
          <a href="#" data-toggle="notifications">
            <i class="fa fa-bell"></i>
            {{#if notificationsCount}}<span class="badge">{{notificationsCount}}</span>{{/if}}
          </a>
        </li>
	      {{/if}}
      </ul>
    </div>
  </div>

  <!-- Pull Up 'margin-bottom:15px from nav' + 'padding 5px in main elements'  -->
  <div style="margin-bottom: -21px;"></div>

</template>
