<template name='accountsResetPassword'>
  {{pageTitle i18n='accounts:title_renew_password'}}
  <div id="content">
    <h2 class="row-seperator-header text-center h4">{{_ 'accounts:title_renew_password'}}</h2>
    <div class="well no-padding">
      <form id="resetPassword" class="smart-form">
        <fieldset>
          <section>
            <label class="control-label" for="focusedInput" >{{_ 'accounts:label_new_password'}}</label>
            <span><i class="icon-append fa fa-lock"></i></span>
            <input type="password" id="focusedInput" class="form-control" name="password" value='' >
          </section>
          <section style="margin-top: 15px">
            <label class="control-label" for="inputDefault">{{_ 'accounts:label_password_confirm'}}</label>
            <span><i class="icon-append fa fa-lock"></i></span>
            <input type="password" id="inputDefault" class="form-control" name="passwordConfirm" value=''>
          </section>
        </fieldset>
        <footer style="margin-top: 20px">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-danger btn-block">
            {{_ 'accounts:command_save'}}
            </button>
          </span>
        </footer>
      </form>
    </div>
  </div>
</template>
